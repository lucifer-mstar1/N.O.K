{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="nok-card p-4 p-md-5">
      <h1 class="h4 fw-semibold mb-2 nok-reveal">{% trans "Verification link is invalid" %}</h1>
      <p class="text-muted nok-reveal">
        {% trans "This verification link may have expired or already been used." %}
      </p>
      <a class="btn btn-outline-primary" href="{% url 'accounts:verification_sent' %}">{% trans "Resend verification" %}</a>
    </div>
  </div>
</div>
{% endblock %}
